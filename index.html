<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <script src="Js.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>
    Rock Paper Scissors
  </h1>
  <div id="container">
      <span id="roundResult">Choose your hand</span>
      <h2 id="roundReason">First to score 5 points wins the game</h2>
    <div class="imgcontainer">
      <div id="choice_container">
        <span class="pickimg" id="playerChoice">❔</span>
        <div>
          <span>Player:</span>
          <span id="playerScore"> 0</span>
        </div>
      </div>
      <div id="choice_container">
        <span class="pickimg" id="computerChoice">❔</span>
        <div>
          <span>Computer:</span>
          <span id="computerScore"> 0</span>
        </div>
      </div>
    </div>
    <div class="buttonsContainer">
      <button id="rock" title="Rock">✊</button>
      <button id="paper" title="Paper">✋</button>
      <button id="scissors" title="Scissors">✌</button>
    </div>
    <footer>
      <h2>Copyright © Ahmed Zahran<a href="https://github.com/AhmedZahran15" target="_blank">
        <img class="fab fa-github" src="./github-mark.svg" alt="">
      </a></h2>
    </footer>
  </div>
  <div class="modal" id="endgameModal">
    <p class="modal-title" id="endgameMsg"></p>
    <button class="btn btn-restart" id="restartBtn">Play again</button>
  </div>
  <div class="overlay" id="overlay"></div>
</body>
</html>
